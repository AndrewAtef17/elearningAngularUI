<div class="blockContent">
    <h2 style="margin-left: 25px;">My Courses:</h2>
  <div class="blockContentBody">
      <div style="margin: auto;width: 25%;">
    </div>
    <div class="flex-container">
        <div class="card" *ngFor="let course of courses">
            <img src={{course.img}} alt="Avatar" style="width:100%">
                <h3 style="text-align: center;margin: 1%;padding: 1%;">{{course.courseName}}</h3>
                <p style="text-align: center;margin: 1%;padding: 1%;">{{course.progress}}</p>
        </div>
        
      </div>
    </div>
  </div>
